<html lang="ar"><head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- links -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- scripts -->
    <link rel="stylesheet" href="css/font-awesome.min.css"> 

  
    </head>
    
    <body dir="rtl" lang="ar">
        
        <!-- start top navbar -->
        
            <div class="navbar-top">
                
                <a class="right-button-show">&#9776;</a>
                
                <h4><a id="left-login">تسجيل الخروج</a></h4>
                
            </div>
        
        <!-- start sidenav bar  -->
            
            <div id="mySidenav" class="sidenav">
                
                <div id="top-li">
                    <a id="right-button-hide">&#9776;</a>
                    <a id="company-name"><img src="img/Logo.png" style="width:150px"></a>
                </div>
                
                <h3><a id="jewelery" href="index.html">Lazurde</a></h3>
                
                <h4><a href="dashboard.html">شاشة التحكم</a></h4>
                
                <h4><a href="index.html">عن الشركة</a></h4>
                
                <h4 class="active"><a href="empty%20gallery.html">المعرض</a></h4>
                
            </div>
        
        <!-- <<<<<<<<<<<<<<<<<<<<<<<<< end navbar >>>>>>>>>>>>>>>>>>>>>>> -->
        
        <!-- <<<<<<<<<<<<<<<<<<<<<<<<< start page >>>>>>>>>>>>>>>>>>>>>>> -->
        <div class="new-product">

            <div class="form-image">
                <form>
                    <div class="cover-edit row">
                        
                        <!-- <<<<<<<<<<<<<<<<<<< start right cover image  >>>>>>>>>>>>>>>>>>-->
                        
                        <div class="col-lg-5 col-lg-offset-3 col-md-5 col-md-offset-3 col-sm-7 col-xs-12 img-edit">
                            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                                <div class="name">
                                    <input type="text" name="text" >
                                </div>
                            </div>
                            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                                <div class="custom-img img-responsive">
                                    <input type="file" name="file" class="img-responsive">
                                    <img src="img/diamond%20copy%204.png" class="img-responsive">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </div>
                            </div>

                        </div>

                        <!-- <<<<<<<<<<<<<<<<<<<<< start left submit buttons >>>>>>>>>>>>>>>>> -->
                        
                        <div class="col-lg-4 col-md-4 col-sm-5 col-xs-12">
                            <div class="buttons">
                                <input class="add" type="submit" value="حفظ التعديلات">
                                <input class="remove" type="submit" value="إلغاء">
                            </div>
                        </div>

                    </div>
                    
                    <!--<<<<<<<<< start input form >>>>>>>>>>>-->

                    <div class="form-details row">

                        <div class="col-sm-4 col-xs-6 item weight">

                                <span>الوزن :</span>
                                <input type="number" name="number">
                        </div>

                        <div class="col-sm-4 col-xs-6 item">

                                <span>الموديل :</span>
                                <input type="text" name="text" >
                        </div>

                        <div class="col-sm-4 col-xs-6 item">

                                <span>العيار :</span>
                                <select name="types">
                                    <option value="ty-1">عيار 18</option>
                                    <option value="ty-2">عيار 21</option>
                                    <option value="ty-3">عيار 24</option>
                                </select>
                        </div>

                        <div class="col-sm-4 col-xs-6 item">

                                <span>المقاس :</span>
                                <input type="number" name="number" >
                        </div>

                        <div class="col-sm-4 col-xs-6 item">

                                <span>التصنيف :</span>
                                <select name="types">
                                    <option value="ty-1">type1</option>
                                    <option value="ty-2">type2</option>
                                    <option value="ty-3">type3</option>
                                    <option value="ty-4">type4</option>
                                </select>

                        </div>

                        </div>
                    </form>
                    <form>
                        
                        <!-- <<<<<<<<<<<<<<<<<  start add items images >>>>>>>>>>>>>>>> -->
                    <div class="add-img row">

                        <div class="col-sm-4 col-xs-12 img-edit">
                                <div class="custom-img img-responsive">
                                    <input type="file" name="file" class="img-responsive">
                                    <img src="img/diamond%20copy%202.png" alt="img-1" class="img-responsive">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </div>
                        </div>



                        <div class="col-sm-4 col-xs-12 img-edit">
                                <div class="product-img custom-img img-responsive">
                                    <img src="img/product%20view%20(2).png" alt="img-2" class="img-responsive">

                                </div>
                        </div>


                    </div>

                        <!-- <<<<<<<<<<<<<<<<<<<< start center submit button >>>>>>>>>>>>>>>>> -->
                        
                    <div class="add-image row buttons">

                        <input type="submit" name="sabmit" value ="إضافة" class="add">

                    </div>
                </form>
            </div>  
        </div>
     
         
        
        <!--<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end page >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>-->

    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
        

        


    </body></html>
