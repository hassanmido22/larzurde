<!doctype html>
<html lang="ar"><head>	
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lazurde</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cairo:200,300,400,500,600" rel="stylesheet">



    <!-- links -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- scripts -->
    <link rel="stylesheet" href="css/font-awesome.min.css"> 

  
    </head>
    
    <body dir="rtl" lang="ar">
        
        <!-- start top navbar -->
        
            <div class="navbar-top">
                
                <a class="right-button-show">&#9776;</a>
                
                <h4><a id="left-login">تسجيل الخروج</a></h4>
                
            </div>
        
        <!-- start sidenav bar  -->
            
            <div id="mySidenav" class="sidenav">
                
                <div id="top-li">
                    <a id="right-button-hide">&#9776;</a>
                    <a id="company-name"><img src="img/Logo.png" style="width:150px"></a>
                </div>
                
                <h3><a id="jewelery" href="index.html">Lazurde</a></h3>
                
                <h4><a href="dashboard.html">شاشة التحكم</a></h4>
                
                <h4><a href="index.html">عن الشركة</a></h4>
                
                <h4 class="active"><a href="empty%20gallery.html">المعرض</a></h4>
                
            </div>
        
        <!-- <<<<<<<<<<<<<<<<<<<<<<<<< end navbar >>>>>>>>>>>>>>>>>>>>>>> -->
        
        <!-- <<<<<<<<<<<<<<<<<<<<<<<<< start page >>>>>>>>>>>>>>>>>>>>>>> -->
        <div class="new-product view">
            <div class="form-image">
                    <div class="cover-edit row">
                        
                        <!-- <<<<<<<<<<<<<<<<<<< start right cover image  >>>>>>>>>>>>>>>>>>-->
                        
                        <div class="col-lg-5 col-lg-offset-3 col-md-5 col-md-offset-3 col-sm-7 col-xs-12 img-edit">
                            
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 left">
                                    <p class="product-name">روز جولد</p>

                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 description">
                                    <p>مفضلة</p>
                                    <p>يافت</p>
                                    <p>أشفور</p>
                                </div>

                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 value">
                                    <p>200</p>
                                    <p>500</p>
                                    <p>100</p>
                                </div>
                            </div>
                            
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <div class="custom-img img-responsive">
                                    <img src="img/product%20view%20(2).png" class="img-responsive">
                                </div>
                            </div>

                        </div>

                        <!-- <<<<<<<<<<<<<<<<<<<<< start left submit buttons >>>>>>>>>>>>>>>>> -->
                        
                        <div class="col-lg-4 col-md-4 col-sm-5 col-xs-12">
                            <div class="buttons">
                                <button class="add"><a href="edit%20product.html">تعديل</a></button>
                                <button class="remove">مسح</button>
                            </div>
                        </div>

                    </div>
                    
                    <!--<<<<<<<<< start input form >>>>>>>>>>>-->

                    <div class="form-details row">

                        <div class="col-sm-4 col-xs-6 item weight">

                            <span>الوزن :</span>
                            <span class="value">50 جم</span>
                        </div>

                        <div class="col-sm-4 col-xs-6 item">

                            <span>الموديل :</span>
                            <span class="value">150swpqP</span>
                        </div>

                        <div class="col-sm-4 col-xs-6 item">

                            <span>العيار :</span>
                            <span class="value">24</span>
                        </div>

                        <div class="col-sm-4 col-xs-6 item">

                            <span>المقاس :</span>
                            <span class="value">18</span>
                        </div>

                        <div class="col-sm-4 col-xs-6 item">

                            <span>التصنيف :</span>
                            <span class="value">خواتم</span>

                        </div>

                        </div>
                        
                        <!-- <<<<<<<<<<<<<<<<<  start add items images >>>>>>>>>>>>>>>> -->
                    <div class="add-img row">




                        <div class="col-sm-4 col-xs-12 img-edit">
                                <div class="product-img custom-img img-responsive">
                                    <img src="img/product%20view%20(2).png" alt="img-2" class="img-responsive">

                                </div>
                        </div>

                        <div class="col-sm-4 col-xs-12 img-edit">
                                <div class="product-img custom-img img-responsive">
                                    <img src="img/product%20view%20(2).png" alt="img-2" class="img-responsive">

                                </div>
                        </div>

                        <div class="col-sm-4 col-xs-12 img-edit">
                                <div class="product-img custom-img img-responsive">
                                    <img src="img/product%20view%20(2).png" alt="img-2" class="img-responsive">

                                </div>
                        </div>



                    </div>

            </div>  
        </div>
     
         
        
        <!--<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end page >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>-->
        
        
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/plugin.js"></script>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
        

        


    </body></html>
